baseURL: https://sventalk.xyz/
languageCode: en-us
title: SvenTalk - XYZ
theme: PaperMod
paginate: 5
metadataFormat: yaml

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Search
          url: search/
          weight: 10
        - name: About me
          url: about-me/
          weight: 10

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: SvenTalk XYZ
  description: "Where Sven talks about XYZ"
  keywords: [Blog, Gear, Alpinism]
  author: Sven
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/mountain.png"
    favicon16x16: "/images/mountain_100.png"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: >
      ![targets](/images/mountain_100.png)
      Sven Talk - XYZ
    Content: >
      My name is Sven and this is where I talk - about X, Y, and Z. Anything I want.
      I am not qualified enough to be listened to blindly and there is no reason for you
      to agree with me but I am here and I have thoughts and sometimes I have enough thoughts about
      something that I want to write them down some place. This is that place.
      ---
      Read more [about me here](/about-me) if you want.
  socialIcons:
    - name: x
      url: "https://x.com/svendleton"

# TODO: Check these
  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/svenjr/sventalk.xyz/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
outputs:
  home:
    - HTML
    - RSS
    - JSON
